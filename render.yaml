services:
  - type: web
    name: videoinsight-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: EURI_API_KEY
        sync: false
      - key: EURI_URL
        sync: false
